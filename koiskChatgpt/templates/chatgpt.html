<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ChatGPT</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
      }
      .chatbox {
        height: 400px;
        overflow: auto;
        border: 1px solid #ccc;
        padding: 10px;
      }
      .message {
        margin-bottom: 10px;
      }
      .user {
        color: blue;
      }
      .bot {
        color: green;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
      }
      .title {
        font-weight: bold;
        text-align: center;
      }
      .button {
        margin-top: 10px;
        padding: 10px;
        height: 50px;
        border-radius: 5px;
        background-color: white;
        color: Black;
        align-self: center;
        margin-left: 45%;
        border-color: green;
        width: 10%;

      }
    </style>
  </head>
  <body>
    <h1 class="title">ChatGPT</h1>
    <div class="chatbox" id="chatbox"></div>
    <input type="text" id="message" placeholder="Type your message here...">
    <button  class="button" id="send">Send</button>
    <script>
      var chatbox = document.getElementById("chatbox");
      var message = document.getElementById("message");
      var send = document.getElementById("send");

      send.addEventListener("click", function() {
        var userMessage = message.value;
        var userDiv = document.createElement("div");
        userDiv.className = "message user";
        userDiv.innerHTML = "<strong>You:</strong> " + userMessage;
        chatbox.appendChild(userDiv);

        message.value = "";

        fetch("" + encodeURIComponent(userMessage))
          .then(function(response) {
            return response.text();
          })
          .then(function(botMessage
          ) {
            var botDiv = document.createElement("div");
            botDiv.className = "message bot";
            var formattedMessage = botMessage.replace(/\n/g, "<br>");
            botDiv.innerHTML = "<strong>Chatgpt:</strong> " + formattedMessage;
            chatbox.appendChild(botDiv);

            chatbox.scrollTop = chatbox.scrollHeight;
        });
        });
    </script>

    </body>
</html>
